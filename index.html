<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PNG to MSAV</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Mohave:wght@400;600&display=swap');
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
        font-family: 'Mohave', sans-serif;
        font-weight: 400;
      }
      a {
        text-decoration: none;
      }
      body {
        font-size: 1.5em;
      }
      #wrapper {
        user-select: none;
        min-height: 100vh;
        display: grid;
        grid-gap: 50px;
        grid-template-rows: 80px auto auto auto 1fr auto 0;
        grid-template-columns: 0 auto auto 25vw;
      }

      #wrapper > * {
        box-shadow: 0px 5px 20px rgba(0,0,0,.25);
      }

      .command {
        padding: 10px 20px;
        margin: 10px 0;
        background: rgba(0,0,0,.125);
        border-radius: 6px;
      }

      main {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
    </div>
    <script src="scripts/prep.js" charset="utf-8"></script>
    <script src="scripts/classes.js" charset="utf-8"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
    <script src="scripts/css.js" charset="utf-8"></script>
  </body>
</html>
